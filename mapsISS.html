<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <style>
      body{
        display:flex;
        flex-flow: column nowrap;
        align-items:center;
        align-content:center;
      }
      header{
        display:flex;
        flex-flow:row nowrap;
        align-content:center;
        justify-content:center;
        align-items:center;
        height:10%;
        background-color:rgb(31, 31, 31);
        color:white;
        width:100%;
      }
      #map {
        flex:1 1 auto;
        float:left;
        width:100%;
        border: 5px solid black;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #distancia{
        background-color: rgb(31, 31, 31);
        color:white;
        font-weight:bold;
        display:flex;
        flex-flow:column nowrap;
        justify-content:center;
        align-items:center;
        width:100%;
      }
    </style>
  </head>
  <body>
    <header>
      <h2>ISS Real Time Location Map</h2>
    </header>
    <div id="map"></div>
    <br>
    <div id="distancia">
      <p>Distancia recorrida:</p>
      <div id="textoDistancia"></div>
    </div>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDEWsVJgJfHIaZ6NBcr8BWqFi-CMVq3fvE&callback=initMap"
        async defer></script>
    <script>
        var map;
        var marker;
        var distanciaRecorrida = 0;
        function getDistancia(lat1,lon1,lat2,lon2) {
          var R = 6371; // Radius of the earth in km
          var dLat = degreeToRadians(lat2-lat1);
          var dLon = degreeToRadians(lon2-lon1); 
          var a = 
            Math.sin(dLat/2) * Math.sin(dLat/2) +
            Math.cos(degreeToRadians(lat1)) * Math.cos(degreeToRadians(lat2)) * 
            Math.sin(dLon/2) * Math.sin(dLon/2)
            ; 
          var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a)); 
          var d = R * c; // Distance in km
          return parseInt(d);
        }
        function degreeToRadians(deg) {
          return deg * (Math.PI/180)
        }
        function moveISS() {
            $.getJSON('http://api.open-notify.org/iss-now.json?callback=?', function(data) {
                console.log(data);
                var lat = data['iss_position']['latitude'];
                var lon = data['iss_position']['longitude'];
                console.log(lat+" "+lon);
                actualizarPosicion(parseFloat(lat),parseFloat(lon));
            });
            setTimeout(moveISS, 1000);
        }
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
              center: {lat: 0, lng: 0},
              zoom: 8,
            });
            moveISS();
        }
        function actualizarPosicion(latitud, longitud){
            if(typeof marker == 'undefined'){
                let posicion = {lat: latitud, lng: longitud};
                var icon = {
                  url: 'iss.ico',
                  size: new google.maps.Size(71, 71),
                  origin: new google.maps.Point(0, 0),
                  anchor: new google.maps.Point(25, 25),
                  scaledSize: new google.maps.Size(50, 50)
                };
                marker = new google.maps.Marker({position: posicion, icon: icon});
                marker.setMap(map);
                map.setCenter(marker.position);
            }
            else{
                let coordenadasLinea = [
                    {lat: marker.position.lat(), lng: marker.position.lng()},
                    {lat: latitud, lng: longitud}
                ];
                let latitudAnterior = marker.position.lat();
                let longitudAnterior = marker.position.lng();
                marker.setPosition(new google.maps.LatLng(latitud,longitud));
                var line = new google.maps.Polyline({
                    path: coordenadasLinea,
                    geodesic: true,
                    strokeColor: '#FF0000',
                    strokeOpacity: 1.0,
                    strokeWeight: 3,
                    map: map
                });
                let distancia = getDistancia(latitudAnterior,longitudAnterior,marker.position.lat(),marker.position.lng());
                distanciaRecorrida += distancia;
                document.getElementById("textoDistancia").innerHTML = distanciaRecorrida+ " Km";
            }            
        }
        function error(error){
            let mensaje;
            if(error.PERMISSION_DENIED){
                mensaje = "Error: permiso denegado";
            }
            else if(error.POSITION_UNAVAILABLE){
                mensaje = "Error: Posici√≥n no encontrada";
            }
            else if(error.TIMEOUT){
                mensaje = "Tiempo de espera agotado";
            }
            alert(mensaje);
        }
    </script>
  </body>
</html>
